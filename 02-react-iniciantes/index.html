<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React para iniciantes</title>

    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const Compras = () => {
        const [contador, setContador] = React.useState(0);

        function comprar() {
          setContador(contador + 1);
        }

        return (
          <div>
            <button onClick={comprar}>Comprar</button>
            <p>Total:{contador}</p>
            <p>Preco:{contador * 250}</p>
          </div>
        );
      };

      const Titulo = () => {
        const numero = Math.random() * 1000;
        return <h1> Meu titulo {numero}</h1>;
      };

      const Button = () => {
        function handleClick(event) {
          console.log(event.target.innerText);
        }

        return <button onClick={handleClick}> Comprar</button>;
      };

      const App = () => (
        <div>
          <Compras />
          <Titulo /> Comprar <Button />{" "}
          <div>
            Compre aqui tambem <Button />
          </div>
        </div>
      );

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
